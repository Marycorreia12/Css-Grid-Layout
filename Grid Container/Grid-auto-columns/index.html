<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid auto column</title>
</head>
<body>

    <h1>Grid auto column : Define o tamanho das colunas do grid implícito (gerado automaticamente, quando algum elemento é posicionado em uma coluna que não foi definida).</h1>

    <div>
        <h1>grid-auto-columns: 100px;</h1>
        <section class="grid grid-auto-columns-1">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item item-6">6</div>
        </section>
        </div>
        
        <div>
        <h1>grid-auto-columns: 50px 100px;</h1>
        <section class="grid grid-auto-columns-2">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item item-6">6</div>
        </section>
        </div>
        
        <div>
        <h1>grid-auto-columns não definido</h1>
        <section class="grid grid-auto-columns-3">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item item-6">6</div>
        </section>
        </div>


    
</body>
</html>
